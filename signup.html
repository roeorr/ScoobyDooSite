		  <h2>Sign Up For ScoobyNews</h2>
		  
		  <form method="get" action="signup.html">
		  
		  	<div>
		  		<label for="First_Name">First Name</label>
		  		<input type="text" name="First_Name" id="First_Name"/>
		  	</div>
		  	
		  	<div>
		  		<label for="Last_Name">Last Name</label>
		  		<input type="text" name="Last_Name" id="Last_Name"/>
		  	</div>
		  	
		  	<div>
		  		<label for="Email">Email Address</label>
		  		<input type="text" name="Email" id="Email"/>
		  	</div>
		  	
		  	<div>
		  		<label for="Favorite_Guy">Who's Your Favorite Character?</label>
		  	</div>
		  	
		  	<div>
		  		<select name="Favorite_Guy" id="Favorite_Guy">

		  			<option>Shaggy Rogers</option>
		  			<option>Fred Jones</option>
		  		</select>
		  	</div>
		  	
		  	<div>
		  		<input class="agreement" type="checkbox" name="ScoobyNews_Agreement"
		  		id="ScoobyNews_Agreement"/>
		  		<label for="ScoobyNews_Agreement">I agree that you
		  		 can send me emails regarding ScoobyNews in the future.</label>
		  	</div>
		  	
		  		<input class="submit_button" type="submit" value="Submit"/>
